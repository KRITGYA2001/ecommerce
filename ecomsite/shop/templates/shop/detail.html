<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>View Product</title>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">WELCOME TO ECOMSITE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
                            sagittis lacus vel augue laoreet rutrum faucibus.">
                              Cart(0)
                            </button>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="checkout/">Checkout</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>


        <br><br><br>
        <div class="row" style="border: 4px solid gray; padding:8px ;">
            <div class="col-md-6" style="border: 4px solid blue;">
                <div class="row">
                    <div class="col-md-12">
                        <img style="height: 500px; width: 420px;" src="{{ product_object.image}}">
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="font-weight: 600; font-size: large;">
                <div class="row">
                    <div class="col-md-12"> 
                        <br>*Name :-   {{product_object.title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>*Price :-   {{product_object.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>*Discount Price :-  {{product_object.discount_price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>*Product Description :-   {{product_object.description}}
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
