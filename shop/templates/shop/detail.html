{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/detail.css' %}">
    <title>View Product</title>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">WELCOME TO ECOMSITE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
                            sagittis lacus vel augue laoreet rutrum faucibus.">
                              Cart(0)
                            </button>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="checkout/">Checkout</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>

        </div>
    </div>

    <br><br>
    <div class="container mt-4">

      <h3 class="mb-3 p-3 border-top border-dark border-bottom">{{product_object.title|title}}</h3>

      <div class="p-3 d-flex bd-highlight border border-dark rounded shadow-lg" style="border-width: 20px; border-radius: 100%;">
        
        <div class="p-2 flex-fill bd-highlight border-right border-dark"><img src="{{product_object.image}}" style="height: 300px; width: 300px;"></div>
        
        <div class="m-2 p-2 flex-fill bd-highlight font-weight-bold font-italic"><p>{{product_object.description}}</p></div>

          
      </div>
        
      
      
      <div class="p-3 d-flex bd-highlight rounded shadow-lg">
        <div class="m-2 p-2 flex-fill bd-highlight">
          <div><b>Price: <s>₹{{product_object.price}}</s></b></div>
          <div><b>Discounted Price: ₹{{product_object.discount_price}}</b></div>
        </div>
      </div>

  
  </div>
        

</body>
</html>
